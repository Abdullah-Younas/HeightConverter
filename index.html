<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeightConverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1 id="titleheader">Height Converter</h1>
        <input type="text" id="heightinput" placeholder="Height"><br><br>
        <input type="checkbox" id="mtof">
        <label for="mtof">Meters to Ft</label><br><br>
        <input type="checkbox" id="ftom">
        <label for="ftom">Ft to Meters</label><br><br>
        <button id="submitbtn">Submit</button>
        <h3 id="outputheight">Output</h3>

    </div>



    <script src="script.js"></script>
</body>
</html>
